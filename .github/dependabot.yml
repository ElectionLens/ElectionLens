# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2

updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Kolkata"
    
    # Limit open PRs
    open-pull-requests-limit: 10
    
    # Group minor and patch updates
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
    
    # Commit message preferences
    commit-message:
      prefix: "deps"
      include: "scope"
    
    # PR labels
    labels:
      - "dependencies"
      - "automated"
    
    # Reviewers (uncomment and add your GitHub usernames)
    # reviewers:
    #   - "your-username"
    
    # Ignore specific packages (uncomment if needed)
    # ignore:
    #   - dependency-name: "some-package"
    #     versions: [">=2.0.0"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Kolkata"
    
    commit-message:
      prefix: "ci"
      include: "scope"
    
    labels:
      - "ci"
      - "automated"



