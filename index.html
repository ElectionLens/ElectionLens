<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1e3a5f">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  
  <!-- SEO Meta -->
  <meta name="description" content="Explore India's electoral map with detailed election results for Assembly and Parliamentary constituencies. View historical election data, winner margins, vote share, turnout and more.">
  <meta name="keywords" content="India elections, election results, constituency map, assembly elections, parliamentary elections, election data, voting statistics, Indian democracy">
  <meta name="author" content="Election Lens">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://electionlens.netlify.app/">
  <meta property="og:title" content="Election Lens - India Electoral Map & Results">
  <meta property="og:description" content="Interactive map with detailed Assembly and Parliament election results. Historical data, vote shares, margins and turnout for every constituency.">
  <meta property="og:image" content="https://electionlens.netlify.app/og-image.png?v=1">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="Election Lens - India Electoral Map showing constituency boundaries and election results">
  <meta property="og:site_name" content="Election Lens">
  <meta property="og:locale" content="en_IN">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@electionlens">
  <meta name="twitter:creator" content="@electionlens">
  <meta name="twitter:title" content="Election Lens - India Electoral Map & Results">
  <meta name="twitter:description" content="Interactive map with detailed Assembly and Parliament election results. Historical data, vote shares, margins and turnout.">
  <meta name="twitter:image" content="https://electionlens.netlify.app/og-image.png?v=1">
  <meta name="twitter:image:alt" content="Election Lens - India Electoral Map">
  
  <title>Election Lens - India Electoral Map</title>
  
  <!-- Preload critical resources -->
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <link rel="preconnect" href="https://tile.openstreetmap.org" crossorigin>
  <link rel="dns-prefetch" href="https://unpkg.com">
  <link rel="dns-prefetch" href="https://tile.openstreetmap.org">
  
  <!-- Preload critical GeoJSON data -->
  <link rel="preload" href="/data/geo/states.geojson" as="fetch" crossorigin>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
