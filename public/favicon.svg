<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9933"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#138808"/>
    </linearGradient>
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f2744"/>
    </linearGradient>
  </defs>
  
  <!-- Magnifying glass circle (lens) -->
  <circle cx="13" cy="13" r="10" fill="none" stroke="url(#lensGrad)" stroke-width="3"/>
  
  <!-- Glass reflection -->
  <circle cx="13" cy="13" r="7" fill="rgba(255,255,255,0.15)"/>
  
  <!-- India map simplified silhouette inside lens -->
  <path d="M10 8 Q13 7 15 9 L16 11 Q17 13 16 15 L14 17 Q13 18 11 17 L9 15 Q8 13 9 11 Z" 
        fill="#1e3a5f" opacity="0.8"/>
  
  <!-- Vote checkmark on map -->
  <path d="M10 13 L12 15 L16 10" stroke="#138808" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Magnifying glass handle -->
  <line x1="20" y1="20" x2="28" y2="28" stroke="url(#handleGrad)" stroke-width="4" stroke-linecap="round"/>
  <line x1="20" y1="20" x2="28" y2="28" stroke="#ff9933" stroke-width="2" stroke-linecap="round"/>
</svg>
